<!-- module html  -->
<div class="examples">
  {% for example in module.examples %}
    <div class="example">
      <div class="heading">
        <div class="english">
          English
        </div>
        <div class="turkish">
          Turkish
        </div>
      </div>
      <dl class="entry">
        <dd class="english">
          {{ example.english }}
        </dd>
        <dt class="turkish">
          {{ example.turkish }}
        </dt>
      </dl>
      <div class="explanation">
        {{ example.explanation }}
      </div>
    </div>
  {% endfor %}
</div>
