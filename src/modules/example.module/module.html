<!-- module html  -->
<div class="example">
  <div class="heading">
    <div>
      English
    </div>
    <div>
      Turkish
    </div>
  </div>
  <dl class="entry">
    <dd>{{ module.english }}</dd>
    <dt>{{ module.turkish }}</dt>
  </dl>
  {% if module.explanation %}
    <div class="explanation">
      {{ module.explanation }}
    </div>
  {% endif %}
</div>
