<!-- module html  -->
<div class="example">
  <div class="heading">
    <div class="english">
      English
    </div>
    <div class="turkish">
      Turkish
    </div>
  </div>
  <dl class="entry">
    <dt class="english">{{ module.english }}</dt>
    <dd class="turkish">{{ module.turkish }}</dd>
  </dl>
  {% if module.explanation %}
    <div class="explanation">
      {{ module.explanation }}
    </div>
  {% endif %}
</div>
